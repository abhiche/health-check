<html>
  <head>
    <title>Health Check Portal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .hide {
      display: none;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: #f5f5f5;
    }
  </style>
  <script src="app.js"></script>
  <script src="//cdn.bootcss.com/timeago.js/4.0.0-beta.2/timeago.min.js"></script>
  <body>
    <div class="alert alert-danger hide" id="alert" role="alert"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          Check
        </div>
        <div class="col-sm">
          <input id="urlText" type="text" placeholder="Enter url here" />
        </div>
        <div class="col-sm">
          <button
            id="submit-btn"
            class="btn btn-primary"
            onclick="addSite(event)"
          >
            Go
          </button>
        </div>
      </div>
      <div class="row" id="url-list-container"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>Last checked at: <span id="last-checked-at"></span></p>
      </div>
    </footer>
  </body>
</html>
